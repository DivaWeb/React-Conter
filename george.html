<!DOCTYPE html>
<html lang = "en">
<head>
  <title>My second react app</title>
</head>

<body>

  <div id ="app"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <script type="text/babel">
     class George extends React.Component{

       constructor(props){
         super(props);
         this.state = {
           saying: "Success in not final, failure is not fatal: it is the courage to continue that counts - Winston Churchill"
         }
       }
     render(){
     return(

       <div>

           <h1>By George I think I got it</h1>
           <h2>{this.props.phrase}</h2>
           <p>{this.props.label}</p>
           <p>{this.state.saying}</p>


       </div>
     );
     }
     }

     const test={
        phrase: "Don't play leap frog with an unicorn"
     }

     George.defaultProps={
       label: "My brain seems to be still working"
     }

     ReactDOM.render(
       <George phrase = {test.phrase}/ >, document.getElementById("app")
     );

     </script>
   </body>
   </html>
